<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Month/Year</title>
    <link rel="stylesheet" href="Bai3..css">
</head>
<body>
  <h1>Kiểm tra tháng/năm</h1>
  <div class="list">
    <label>Nhập tháng(1-12): <input type="number" id="month"></label>
    <label>Nhập năm: <input type="number" id="year"></label>
    <button onclick="calculateDays()">Tính số ngày</button>
    <table id="result">
      <tr>
        <th>Tháng/Năm</th>
        <th>Ngày</th>
      </tr>
    </table>
  </div>


  <script src="Bai3.js"></script>
</body>
</html>
