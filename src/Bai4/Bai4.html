<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Workers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Quản lý công nhân</h1>

<div>
    <input type="number" id="sttInput" placeholder="STT">

    <button onclick="addWorker()">Thêm công nhân</button>

<div id="result"></div>
